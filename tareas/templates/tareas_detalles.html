{% extends "templates.html" %}

{% block content %}
<main class="container mt-4">
    <h1>{{ tarea.titulo }}</h1>
    <p>Fecha finalizaci√≥n: {{ tarea.finalizado }}</p>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    
    <form action="" method="POST" class="mb-3">
        {% csrf_token %}
        {{ formulario.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>

    <form action="{% url 'tareasCompletadas' tarea.id %}" method="POST" class="mb-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Completar tarea</button>
    </form>

    <form action="{% url 'borrarTareas' tarea.id %}" method="POST" class="mb-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Borrar tarea</button>
    </form>
</main>
{% endblock %}
