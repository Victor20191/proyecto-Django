<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Django aplicacion CRUD</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="/">Victor Rivera Grupo:20</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Inicio</a>
              </li>
              {% if user.is_authenticated %}
                  <li class="nav-item">
                      <a class="nav-link" href="/cerrarSesion">Cerrar sesión</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/tareas">Tareas pendientes</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/tareas/creacion/">Crear tareas</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/tareas/tareasFinalizadas/">Tareas completadas</a>
                  </li>
              {% else %}
                  <li class="nav-item">
                      <a class="nav-link" href="/registro">Registro</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/iniciarSesion">Iniciar sesión</a>
                  </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+0cRY4ke+bYy1XtlP5Fmg6tfl6TOo" crossorigin="anonymous"></script>
</body>
</html>
