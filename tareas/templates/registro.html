{% extends 'templates.html' %}

{% block content %}
<main class="container"> 
    <div class="col-md-4 offset-md-4">
        <h2>Registro</h2>
        <form action="/registro/" method="POST" class="card card-body">
            {% csrf_token %}
            {{ error }}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-2">Enviar</button>
        </form>
    </div>
</main>
{% endblock %}
